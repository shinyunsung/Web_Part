<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>sign_up</title>

    <link rel="stylesheet" href="./sign_up.css">
</head>

<body>
    <form class="sign-up" action="#" method="post">
        <p> &nbsp&nbsp&nbsp&nbsp ※ 기본정보</p>
        <table>
            <tr>
                <td class="tab-lef">* 이름</td>
                <td class="tab-rig">
                    <input type="text" value="ex) 홍길동">
                </td>
            </tr>
            <tr>
                <td class="tab-lef">* 아이디 </td>
                <td class="tab-rig">
                    <input type="text">
                    <button type="button">아이디 중복확인</button>
                    <p>6~20자까지 영문자(대소문자), 숫자 및 특수문자 사용 가능합니다.</p>
                </td>
            </tr>
            <tr>
                <td class="tab-lef">* 비밀번호 </td>
                <td class="tab-rig">
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td class="tab-lef">* 이메일 </td>
                <td class="tab-rig">
                    <input type="text">
                    @
                    <input type="text">
                    <select name="email">
                        <option value="">메일주소 선택</option>
                        <option value="Google">google.com</option>
                        <option value="Naver">naver.com</option>
                        <option value="Daum">daum.net</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="tab-lef">* 연락처 </td>
                <td class="tab-rig">
                    휴대전화
                    <select name="phoneNumber">
                        <option value="">선택</option>
                        <option value="010">010</option>
                        <option value="011">011</option>
                        <option value="016">016</option>
                        <option value="017">017</option>
                        <option value="018">018</option>
                        <option value="019">019</option>
                    </select>
                    -
                    <input type="text" style="width : 50px;">
                    -
                    <input type="text" style="width : 50px;">
            </tr>
            <tr class="email">
                <td class="tab-lef">* 주소</td>
                <td class="tab-rig">
                    도로명 주소 : <input type="text"><br>
                    상세 정보 &nbsp&nbsp : <input type="text">
                </td>
            </tr>
            <tr>
                <td class="tab-lef">* 주소</td>
                <td class="tab-rig">
                    <input type="text">
                    <button type="button">주소 검색</button>
                </td>
            </tr>
            <tr>
                <td class="tab-lef">* 정보수신 여부</td>
                <td class="tab-rig">
                    서비스 및 이벤트 소식을 <input type="checkbox"> Email로 수신하겠습니다. <input type="checkbox"> SMS로 수신하겠습니다.
                </td>
            </tr>
        </table>
        <div class="sigUpButton">
            <button type="button">
                <span>회원 가입</span>
            </button>
        </div>
    </form>
</body>
</html>
